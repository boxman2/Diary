<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fb5412b438.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/write.css">
    <title>어른이의 일기장</title>
</head>
<body>
<div class="wrap">
    <div class="navbar">
        <div class="left_menu">
            <div class="logo">다이어리</div>
            <div><i class="fa-solid fa-key"></i></div>
        </div>

        <div class="right_menu">
            <div>로그인</div>
            <div>회원가입</div>
        </div>
    </div>
    <div class="diary-form">
        <div class="mb-3">
            <input type="date" class="form-control" id="date" value="xxx" min="yyy"
                   max="zzz">
        </div>
        <div class="mb-3">
            <span class="write-text"> 나의 별명은? </span><input id="id" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <span class="write-text"> 오늘의 기분은? </span>
            <select class="form-select" id="state">
                <option value="기쁨" selected><span style='font-size:100px;'>&#128518;</span>기쁨</option>
                <option value="축하"><span style='font-size:100px;'>&#128144;</span>축하</option>
                <option value="슬픔"><span style='font-size:100px;'>&#128557;</span>슬픔</option>
                <option value="위로"><span style='font-size:100px;'>&#128591;</span>위로</option>
                <option value="응원"><span style='font-size:100px;'>&#128588;</span>응원</option>
            </select>
        </div>
        <div class="mb-3">
            <span class="write-text"> 구ㅣ여운 이미지는? </span><input id="img" type="text" class="form-control"
                                                               placeholder="이미지 링크를 넣어주세요">
        </div>
        <div class="mb-3">
            <span class="write-text"> 일기 제목은?</span><input id="title" type="text" placeholder="제목을 적어주세요"
                                                           class="form-control">
        </div>
        <div class="write_form mb-3">
            <textarea class="form-control" rows="15" placeholder="일기를 작성해주세요" id="write"></textarea>
        </div>
        <div class="write-footer">
            <form class="form-state mb-3">
                <input class="form-check-input" type="checkbox" name="isSecret" id="isSecret" value="true"/>
                비밀일기
            </form>
            <div class="comment_bt mb-3">
                <button onclick="save_comment()" type="button" class="btn btn-dark">일기쓰기</button>
            </div>
        </div>
        <div id="like"></div>
    </div>
</div>
<link rel="prefetch" href="../static/js/write.js">
</body>
</html>
